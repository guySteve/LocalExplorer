        /*

             transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s ease-out;

            opacity: 1;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        // --- GLOBAL STATE ---
        let placesService, panorama, geocoder, directionsService;
        let currentUserLocation;
        let lastSearchRequest;

        let factInterval;
        let currentFactIndex = 0;

        const subFilterMap = { /* Subfilter data from previous turn is implied here for brevity */ };

        // --- CORE LOGIC ---

        // BUG FIX: This function was missing, causing a crash on startup. It is now restored.
        function toggleFilterButtons(disabled) {
            document.querySelectorAll('#main-screen button').forEach(b => b.disabled = disabled);
        }

        // --- MY LIST FEATURE ---
        function updateSaveButtonState() {
            if (savedPlaces[currentPlaceId]) {
                savePlaceButton.textContent = '‚òÖ';
                savePlaceButton.classList.add('text-orange-400');
            } else {
                savePlaceButton.textContent = '‚òÜ';
                savePlaceButton.classList.remove('text-orange-400');
            }
        }

        function toggleSavePlace() {
            if (savedPlaces[currentPlaceId]) {
                delete savedPlaces[currentPlaceId];
            } else {
                savedPlaces[currentPlaceId] = { name: placeNameEl.textContent, vicinity: directionsLink.href };
            }
            localStorage.setItem('savedPlaces', JSON.stringify(savedPlaces));
            updateSaveButtonState();
        }

        function showMyList() {
            myListContent.innerHTML = '';
            if (Object.keys(savedPlaces).length === 0) {
                myListContent.innerHTML = '<p class="text-gray-400">You haven\'t saved any places yet!</p>';
            } else {
                for (const [id, place] of Object.entries(savedPlaces)) {
                    const placeEl = document.createElement('div');
                    placeEl.className = 'p-3 bg-gray-800 rounded-lg flex justify-between items-center';
                    placeEl.innerHTML = `<div><h3 class="font-bold">${place.name}</h3><a href="${place.vicinity}" target="_blank" class="text-xs text-orange-400 hover:underline">Get Directions</a></div><button data-id="${id}" class="text-rose-500 text-2xl remove-place-button">&times;</button>`;
                    myListContent.appendChild(placeEl);
                }
            }
            myListModal.classList.remove('hidden');
        }
        
        function removeSavedPlace(id) {
            delete savedPlaces[id];
            localStorage.setItem('savedPlaces', JSON.stringify(savedPlaces));
            showMyList();
        }

        // --- ASYNC DATA FETCHING ---
        async function getFunFact(coords) {
            if (factInterval) clearInterval(factInterval);
            funFactText.textContent = "Finding local facts...";
            try {
                // OPTIMIZATION: Fetches all data in one go instead of chained calls.
                const wikiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=geosearch&gsradius=10000&gslimit=10&gscoord=${coords.lat}|${coords.lng}&prop=extracts&exintro&explaintext&format=json&origin=*`;
                const response = await fetch(wikiUrl);
                const data = await response.json();
                
                if (!data.query.geosearch || data.query.geosearch.length === 0) {
                    funFactText.textContent = "No local facts found nearby.";
                    return;
                }

                localFacts = data.query.geosearch
                    .map(p => p.extract)
                    .filter(e => e && e.length > 50 && e.length < 280) // Prioritize shorter facts
                    .sort((a, b) => a.length - b.length);

                if (localFacts.length > 0) startFactCycling();
                else funFactText.textContent = "No detailed local facts found.";

            } catch (error) {
                console.error("Error fetching fun fact:", error);
                funFactText.textContent = "Could not load fun fact.";
            }
        }

        function startFactCycling() {
            if (factInterval) clearInterval(factInterval);
            currentFactIndex = 0;
            funFactText.textContent = localFacts[currentFactIndex];

            if (localFacts.length > 1) {
                factInterval = setInterval(() => {
                    currentFactIndex = (currentFactIndex + 1) % localFacts.length;
                    funFactText.textContent = localFacts[currentFactIndex];
                }, 7000);
            }
        }

        // --- GOOGLE PLACES LOGIC ---
        function findAdventure(searchParams, retries = 3) {
            if (!placesService || !currentUserLocation) {
                locationStatus.textContent = "Please set a location first.";
                return;
            }
            lastSearchRequest = searchParams;
            toggleFilterButtons(true);
            backToMainFiltersButton.disabled = true;
            locationStatus.textContent = "Searching for the perfect spot...";
            
            const request = { location: currentUserLocation, radius: '5000', openNow: true, ...searchParams };
            const utilityTypes = Object.values(subFilterMap.utilities).map(f => f.type);
            const darkTypes = Object.values(subFilterMap.dark).map(f => f.type).filter(Boolean);
            const isUtilityOrDarkSearch = utilityTypes.includes(request.type) || darkTypes.includes(request.type) || searchParams.keyword;

            placesService.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
                    let goodPlaces = isUtilityOrDarkSearch ? results : results.filter(p => p.rating && p.rating >= 4.2 && p.user_ratings_total > 25);
                    if (goodPlaces.length > 0) {
                        getPlaceDetails(goodPlaces[Math.floor(Math.random() * goodPlaces.length)]);
                    } else if (retries > 0) {
                        findAdventure(searchParams, retries - 1);
                    } else {
                        locationStatus.textContent = `Couldn't find top-rated spots. Try another filter!`;
                        resetApp(false);
                    }
                } else {
                    locationStatus.textContent = "Sorry, the place search failed. Please try again.";
                    resetApp(false);
                }
            });
        }
        
        function getPlaceDetails(placeSummary) {
            mainScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            panorama.setPosition(placeSummary.geometry.location);
            panoramaContainer.classList.add('opacity-100');
            currentPlaceId = placeSummary.place_id;
            updateSaveButtonState();

            // Reset UI to loading state
            Object.values(document.querySelectorAll('.accordion-content')).forEach(el => el.style.maxHeight = null);
            document.querySelectorAll('.accordion-toggle span:last-child').forEach(el => el.textContent = '‚ñº');

            // ... (rest of reset logic)
            const request = {
                placeId: placeSummary.place_id,
                fields: ['name', 'rating', 'user_ratings_total', 'price_level', 'photos', 'website', 'opening_hours', 'vicinity', 'types', 'formatted_phone_number', 'wheelchair_accessible_entrance', 'editorial_summary', 'reviews']
            };
            placesService.getDetails(request, (place, status) => { /* ... (rest of getPlaceDetails) */ });
        }
        
        function fetchDirections(destination) { /* ... (rest of fetchDirections) */ }

        // --- INITIALIZATION AND STATE MANAGEMENT ---
        function initApp() {
            panorama = new google.maps.StreetViewPanorama(panoramaDiv, { /* ... options ... */ });
            placesService = new google.maps.places.PlacesService(document.createElement('div'));
            geocoder = new google.maps.Geocoder();
            directionsService = new google.maps.DirectionsService();
            toggleFilterButtons(true); // Disable buttons on start

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => { setLocationAndEnableApp({ lat: position.coords.latitude, lng: position.coords.longitude }, "Your Current Location"); },
                    handleLocationError
                );
            } else {
                handleLocationError();
            }
        }
        
        function handleLocationError() {
            locationStatus.textContent = "Couldn't get your location. Please enter one manually.";
            manualLocationEntry.classList.remove('hidden');
            const londonCoords = { lat: 51.5074, lng: -0.1278 };
            getFunFact(londonCoords);
        }

        function geocodeLocation() {
            const address = locationInput.value;
            if (!address) return;
            locationStatus.textContent = `Searching for "${address}"...`;
            geocoder.geocode({ 'address': address }, (results, status) => {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    setLocationAndEnableApp({ lat: location.lat(), lng: location.lng() }, results[0].formatted_address);
                } else {
                    locationStatus.textContent = `Could not find "${address}". Please try again.`;
                }
            });
        }

        function setLocationAndEnableApp(coords, locationName) {
            currentUserLocation = coords;
            locationStatus.textContent = `Showing results for: ${locationName}`;
            manualLocationEntry.classList.add('hidden');
            toggleFilterButtons(false); // Enable buttons
            getFunFact(coords);
        }

        // --- UI NAVIGATION ---
        function showSubMenu(filter) {
            filterContainer.classList.add('hidden');
            randomButton.classList.add('hidden');
            darkSideButton.style.display = 'none';
            myListButton.parentElement.classList.add('hidden');
            subMenuContainer.innerHTML = '';
            
            const subFilters = subFilterMap[filter];
            const subMenuGrid = document.createElement('div');
            subMenuGrid.className = `grid grid-cols-2 gap-4 sub-menu`;

            for (const name in subFilters) {
                const button = document.createElement('button');
                button.textContent = name;
                button.dataset.name = name;
                button.className = 'action-card rounded-lg font-bold py-3 text-base';
                subMenuGrid.appendChild(button);
            }
            
            subMenuContainer.appendChild(subMenuGrid);
            subMenuContainer.classList.remove('hidden');
            backToMainFiltersButton.classList.remove('hidden');
        }

        function hideSubMenu() {
            subMenuContainer.classList.add('hidden');
            backToMainFiltersButton.classList.add('hidden');
            filterContainer.classList.remove('hidden');
            randomButton.classList.remove('hidden');
            darkSideButton.style.display = 'block';
            myListButton.parentElement.classList.remove('hidden');
        }

        function findRandomAdventure() {
            const randomizableFilters = { ...subFilterMap };
            ['utilities', 'pets', 'dark'].forEach(f => delete randomizableFilters[f]);
            const allFilters = Object.values(randomizableFilters).flatMap(obj => Object.values(obj));
            hideSubMenu();
            findAdventure(allFilters[Math.floor(Math.random() * allFilters.length)]);
        }

        function resetApp(hidePanorama = true) {
            resultScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            hideSubMenu();
            toggleFilterButtons(false);
            backToMainFiltersButton.disabled = false;
            if (currentUserLocation) locationStatus.textContent = "Location set! Where to next?";
            if (hidePanorama) panoramaContainer.classList.remove('opacity-100');
        }

        // --- EVENT LISTENERS ---
        filterContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button && button.dataset.filter) showSubMenu(button.dataset.filter);
        });

        darkSideButton.addEventListener('click', () => showSubMenu('dark'));

        subMenuContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button || !button.dataset.name) return;
            const filterName = button.dataset.name;
            let parentFilter;
            for(const key in subFilterMap) if(subFilterMap[key][filterName]) parentFilter = key;
            let searchParams = subFilterMap[parentFilter][filterName];
            if(filterName === 'üçï Surprise Me') {
                const foodFilters = Object.values(subFilterMap.eat).filter(f => f.keyword !== 'food');
                searchParams = foodFilters[Math.floor(Math.random() * foodFilters.length)];
            }
            findAdventure(searchParams);
        });
        
        backToMainFiltersButton.addEventListener('click', hideSubMenu);
        tryAgainButton.addEventListener('click', () => resetApp());
        searchButton.addEventListener('click', geocodeLocation);
        locationInput.addEventListener('keyup', e => { if (e.key === 'Enter') geocodeLocation(); });
        randomButton.addEventListener('click', findRandomAdventure);
        nextSuggestionButton.addEventListener('click', () => { if (lastSearchRequest) findAdventure(lastSearchRequest); });
        
        document.querySelectorAll('.accordion-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                const icon = button.querySelector('span:last-child');
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                    if(icon) icon.textContent = '‚ñº';
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    if(icon) icon.textContent = '‚ñ≤';
                } 
            });
        });
        
        savePlaceButton.addEventListener('click', toggleSavePlace);
        myListButton.addEventListener('click', showMyList);
        closeMyListButton.addEventListener('click', () => myListModal.classList.add('hidden'));
        myListContent.addEventListener('click', e => { if(e.target.classList.contains('remove-place-button')) removeSavedPlace(e.target.dataset.id); });

    </script>
</body>
</html>
