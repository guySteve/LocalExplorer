<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Local Explorer</title>
    <link rel="Manifest" href="./Manifest.json" />
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9PMHJVDip9WvIQVywmRjcdhqiQPrtXiY&libraries=places&callback=initApp" async defer></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="panorama-container" class="fixed inset-0"></div>

    <main id="app-container" class="relative z-10 w-full max-w-lg mx-auto">
        <header class="flex items-center justify-between mb-3">
            <h1 class="text-3xl font-header">Local Explorer</h1>
            <div class="flex items-center gap-2">
                <button id="open-day-plan-button" class="action-card">Plan</button>
                <a href="https://venmo.com/u/Stephen-Mohamed-1" target="_blank" rel="noopener" id="venmo-button" class="action-card">Donate</a>
            </div>
        </header>
        <section id="fun-fact-container" class="mb-4">
            <h2 class="font-header text-sm" style="color:var(--accent-gold)">Local Intel</h2>
            <p id="fun-fact-text" class="text-sm border-t-2 pt-2" style="border-color:var(--border-color)">Loading...</p>
        </section>
        <p id="location-status" class="text-lg font-semibold my-3 text-center">Initializing...</p>
        <nav id="filter-container" class="grid grid-cols-2 gap-3">
            <button data-filter="eat" class="action-card">🍽️ Foodie Finds</button>
            <button data-filter="see" class="action-card">🏛️ Iconic Sights</button>
            <button data-filter="night" class="action-card">🌙 Night Out</button>
            <button data-filter="gems" class="action-card">💎 Hidden Gems</button>
            <button data-filter="pets" class="action-card">🐾 Pet Friendly</button>
            <button data-filter="utilities" class="action-card">🛠️ Utilities & Help</button>
        </nav>
        <div id="sub-menu-container" class="hidden mt-3"></div>
        <button id="back-to-main-filters" class="action-card w-full mt-3 hidden">Back</button>
        <button id="random-button" class="action-card w-full mt-3">🤷 Surprise Me!</button>

        <section id="results-list-screen" class="absolute inset-0 bg-navy-darkest p-4 z-40 hidden">
            <div class="flex items-center justify-between mb-3">
                <h2 id="results-title" class="text-xl font-header">Results</h2>
                <button id="close-results-button" class="action-card">Back</button>
            </div>
            <div id="results-list" class="space-y-2 overflow-y-auto max-h-[70vh]"></div>
        </section>

        <section id="result-screen" style="display:none;"></section>
    </main>

    <button id="dark-side-button" class="action-card fixed bottom-4 left-4 z-30">👻</button>

    <div id="compass-modal" style="display:none;"></div>
    <div id="day-plan-modal" style="display:none;"></div>

    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/gestures.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
