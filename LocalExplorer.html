<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Local Explorer</title>
    <link rel="Manifest" href="./Manifest.json" />
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9PMHJVDip9WvIQVywmRjcdhqiQPrtXiY&libraries=places&callback=initApp" async defer></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="panorama-container" class="fixed inset-0 z-0"></div>

    <main id="app-container" class="relative z-10 w-full max-w-lg mx-auto">
        <header class="flex items-center justify-between mb-3">
            <h1 class="text-3xl font-header">Local Explorer</h1>
            <div class="flex items-center gap-2">
                <button id="open-saved-button" class="action-card">Saved</button>
                <a href="https://venmo.com/u/Stephen-Mohamed-1" target="_blank" rel="noopener" class="action-card">Donate</a>
            </div>
        </header>

        <p id="location-status" class="text-lg font-semibold my-3 text-center">Initializing...</p>

        <div id="manual-location-entry" class="hidden mb-4">
            <div class="flex items-center rounded-lg bg-navy-dark border border-border-color">
                <input type="text" id="location-input" placeholder="Enter a city or place" class="w-full bg-transparent p-3 focus:outline-none"/>
                <button id="search-button" class="action-card rounded-l-none">Search</button>
            </div>
        </div>

        <nav id="filter-container" class="grid grid-cols-2 gap-3">
            <button data-filter="eat" class="action-card">🍽️ Foodie Finds</button>
            <button data-filter="see" class="action-card">🏛️ Iconic Sights</button>
            <button data-filter="night" class="action-card">🌙 Night Out</button>
            <button data-filter="gems" class="action-card">💎 Hidden Gems</button>
            <button data-filter="pets" class="action-card">🐾 Pet Friendly</button>
            <button data-filter="utilities" class="action-card">🛠️ Utilities & Help</button>
        </nav>
        <div id="sub-menu-container" class="hidden mt-3"></div>
        <button id="back-to-main-filters" class="action-card w-full mt-3 hidden">Back</button>
        <button id="random-button" class="action-card w-full mt-3">🤷 Surprise Me!</button>
    </main>

    <section id="results-list-screen" class="modal-overlay p-4 z-40 hidden justify-center">
        <div class="modal-dialog w-full max-w-lg p-4 rounded-lg">
            <div class="flex items-center justify-between mb-3">
                <h2 id="results-title" class="text-xl font-header">Results</h2>
                <button id="close-results-button" class="action-card">Back</button>
            </div>
            <div id="results-list" class="space-y-2 overflow-y-auto max-h-[70vh]"></div>
        </div>
    </section>

    <section id="result-screen" class="modal-overlay p-4 z-50 hidden justify-center items-end">
        <div id="result-card" class="modal-dialog w-full max-w-lg p-4 rounded-lg">
            <img id="place-photo" src="" alt="Place photo" class="w-full h-48 object-cover rounded-lg mb-4 bg-navy-light"/>
            <div class="flex justify-between items-start">
                <h2 class="text-2xl font-header text-left" id="place-name">...</h2>
                <button id="save-place-button" class="text-3xl">☆</button>
            </div>
            <div class="flex items-center gap-3 my-2">
                <div class="star-row" id="place-stars"></div>
                <p class="font-semibold" id="place-rating" style="color:var(--accent-gold)">...</p>
                <p class="font-semibold" id="place-price">...</p>
                <a id="phone-link" href="#" class="text-sm"></a>
            </div>
            <div id="place-types-container" class="flex flex-wrap gap-2 my-3"></div>
            <div class="flex flex-wrap gap-2 my-3">
                <a id="directions-link" href="#" target="_blank" rel="noopener" class="action-card flex-1">Map</a>
                <a id="website-link" href="#" target="_blank" rel="noopener" class="action-card flex-1 hidden">Website</a>
                <button id="reviews-button" class="action-card flex-1">Reviews</button>
            </div>
            <button id="back-to-results-button" class="action-card w-full mt-2">Back to List</button>
        </div>
    </section>

    <div id="reviews-modal" class="modal-overlay p-4 z-60 hidden justify-center">
        <div class="modal-dialog w-full max-w-2xl p-4 rounded-lg">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-header text-lg">Recent Reviews</h3>
                <button id="close-reviews" class="action-card">Close</button>
            </div>
            <div id="reviews-list" class="space-y-2 max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

    <div id="saved-modal" class="modal-overlay p-4 z-60 hidden justify-center">
        <div class="modal-dialog w-full max-w-2xl p-4 rounded-lg">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-header text-lg">Saved Places</h3>
                <button id="close-saved" class="action-card">Close</button>
            </div>
            <div id="saved-list" class="space-y-2 max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

    <button id="dark-side-button" class="action-card fixed bottom-4 left-4 z-30">👻</button>

    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
