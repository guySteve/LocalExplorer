        // --- ASYNC DATA FETCHING ---
        async function getFunFact(coords, retries = 3) {
            if (factInterval) clearInterval(factInterval);
            funFactText.textContent = "Finding local facts...";
            try {
                const wikiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=geosearch&gsradius=10000&gslimit=10&gscoord=${coords.lat}|${coords.lng}&prop=extracts&exintro&explaintext&format=json&origin=*`;
                const response = await fetch(wikiUrl);
                const data = await response.json();
                if (!data.query || !data.query.geosearch || data.query.geosearch.length === 0) {
                    funFactText.textContent = "No local facts found nearby.";
                    return;
                }
                localFacts = data.query.geosearch.map(p => p.extract).filter(e => e && e.length > 50 && e.length < 280).sort((a, b) => a.length - b.length);
                if (localFacts.length > 0) startFactCycling();
                else funFactText.textContent = "No detailed local facts found.";
            } catch (error) {
                console.error("Error fetching fun fact:", error);
                if (retries > 0) setTimeout(() => getFunFact(coords, retries - 1), 2000);
                else funFactText.textContent = "Local facts are currently unavailable.";
            }
        }

        function startFactCycling() {
            if (factInterval) clearInterval(factInterval);
            currentFactIndex = 0;
            funFactText.textContent = localFacts[currentFactIndex];
            if (localFacts.length > 1) {
                factInterval = setInterval(() => {
                    currentFactIndex = (currentFactIndex + 1) % localFacts.length;
                    funFactText.textContent = localFacts[currentFactIndex];
                }, 7000);
            }
        }

            lastSearchRequest = searchParams;
            toggleFilterButtons(true);
            backToMainFiltersButton.disabled = true;
            locationStatus.textContent = "Searching for the perfect spot...";
            const request = { location: currentUserLocation, radius: '5000', openNow: true, ...searchParams };
            const utilityTypes = Object.values(subFilterMap.utilities).map(f => f.type);
            const darkTypes = Object.values(subFilterMap.dark).map(f => f.type).filter(Boolean);
            const isUtilityOrDarkSearch = utilityTypes.includes(request.type) || darkTypes.includes(request.type) || searchParams.keyword;
            placesService.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
                    let goodPlaces = isUtilityOrDarkSearch ? results : results.filter(p => p.rating && p.rating >= 4.2 && p.user_ratings_total > 25);
                    if (goodPlaces.length > 0) {
                        currentResults = goodPlaces;
                        showResultsList(searchParams);
                    } else if (retries > 0) {
                        findAdventure(searchParams, retries - 1);
                    } else {
                        locationStatus.textContent = `Couldn't find top-rated spots. Try another filter!`;
                        resetApp(false);
                    }
                } else {
                    locationStatus.textContent = "Sorry, the place search failed. Please try again.";
                    resetApp(false);
                }
            });
        }

                        <h3 class="font-bold text-white">${place.name}</h3>
                        <p class="text-sm text-orange-400">‚òÖ ${place.rating || 'N/A'} (${place.user_ratings_total || 0})</p>

                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(`${place.name}, ${place.vicinity}`)}" target="_blank" rel="noopener" class="p-2 rounded-full bg-orange-500 text-white">

                resultsList.appendChild(li);
