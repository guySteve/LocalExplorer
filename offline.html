<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline – Local Explorer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111827;
      color: #f8f7f2;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #e95420;
    }
    p {
      font-size: 1rem;
      color: #d1d5db;
      max-width: 80%;
    }
    button {
      margin-top: 1rem;
      background-color: #e95420;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #c74317;
    }
  </style>
</head>
<body>
  <h1>⚓ You’re Offline</h1>
  <p>It looks like you’ve lost your connection.  
     Try reconnecting to explore local places again.</p>
  <button onclick="window.location.reload()">Retry</button>
</body>
</html>
