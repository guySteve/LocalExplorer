<svg width="24" height="28" viewBox="0 0 24 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="compassGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="compassGradient" x1="12" y1="0" x2="12" y2="28">
      <stop offset="0%" stop-color="currentColor" stop-opacity="1"/>
      <stop offset="100%" stop-color="currentColor" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Main arrow pointing up (North) -->
  <path 
    d="M 12 2 L 18 14 L 12 11 L 6 14 Z" 
    fill="url(#compassGradient)"
    stroke="currentColor"
    stroke-width="1"
    stroke-linejoin="round"
    filter="url(#compassGlow)"
  />
  
  <!-- South arrow (dimmer, smaller) -->
  <path 
    d="M 12 26 L 16 18 L 12 20 L 8 18 Z" 
    fill="currentColor"
    opacity="0.4"
  />
</svg>
