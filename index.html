<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Local Explorer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
  <meta name="theme-color" content="#f8f7f2">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/keys.js"></script>
</head>
<body>
  <h1>Local Explorer</h1>
  <div id="app"></div>
  <noscript>Please enable JavaScript to use Local Explorer.</noscript>

  <!-- Core app -->
  <script src="js/app.js"></script>
  <!-- Load Google Maps dynamically after JS -->
  <script>
    (function() {
      const fallbackKey = 'YOUR_GOOGLE_MAPS_API_KEY';
      const mapsKey = window.MAPS_API_KEY || fallbackKey;
      const mapsScript = document.createElement('script');
      mapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${mapsKey}&libraries=places,geometry&callback=initApp`;
      mapsScript.async = true;
      mapsScript.defer = true;
      document.head.appendChild(mapsScript);
    })();
  </script>
</body>
</html>
