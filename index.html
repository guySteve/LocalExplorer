<div id="compassOverlay">
    <div class="compass-shell">
      <div class="compass-header">
        <div>
          <div class="compass-title">Bridge Compass</div>
          <div class="compass-subtitle" id="compassLocationLabel">Awaiting course</div>
        </div>
        <button id="closeCompassBtn" type="button" aria-label="Close compass">√ó</button>
      </div>
      <div class="compass-main">
        <div class="compass-face">
          <div class="compass-dial">
            <span class="dial-cardinal north">N</span>
            <span class="dial-cardinal east">E</span>
            <span class="dial-cardinal south">S</span>
            <span class="dial-cardinal west">W</span>
            <div class="dial-center"></div>
            <div id="compassNeedle"></div>
          </div>
          <div class="compass-readout">
            <div class="readout-label">Bearing</div>
            <div class="readout-value" id="compassHeadingValue">000¬∞</div>
            <div class="readout-label" style="margin-top:0.75rem;">Destination</div>
            <div class="readout-value" id="compassDestinationLabel">Set a place</div>
          </div>
        </div>
        <div class="compass-map-card">
          <div class="map-card-header">
            <span>Route preview</span>
            <div style="display:flex; gap:0.4rem;">
              <button id="compassSettingsBtn" type="button" aria-label="Compass settings">‚öôÔ∏è</button>
            </div>
          </div>
          <div id="radarMap" aria-label="Route preview map"></div>
          <div id="advancedCompassControls" style="display: none;">
            <div id="travelModeToggle" style="margin-bottom: 0.5rem;">
              <label style="margin-right: 0.5rem;"><input type="radio" name="travelMode" value="DRIVING" checked> Driving</label>
              <label><input type="radio" name="travelMode" value="WALKING"> Walking</label>
            </div>
            <div id="radarControls">
              <label style="display:block; font-size:0.8rem;">Map Zoom
                <input type="range" id="radarZoom" min="12" max="20" value="15" style="width:100%;">
              </label>
              <label style="display:block; margin-top:0.5rem; font-size:0.8rem;">Needle Brightness
                <input type="range" id="radarBrightness" min="30" max="100" value="70" style="width:100%;">
              </label>
            </div>
          </div>
          <div id="directionsPanel">
            <div id="navigationButtons">
              <button id="readDirectionsBtn">üó£Ô∏è Read Directions</button>
              <button id="silenceBtn" disabled>üîá Silence</button>
            </div>
            
            <div id="directionsList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="js/state.js"></script>
